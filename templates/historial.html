<table class="table table-striped table-hover table-bordered">
<tr>
    <th>Asunto</th>
    <th>Mensaje</th>
    <th>Fecha-Hora</th>
    <th>Destinatario</th>
</tr>
{%for c in listaCorreos%}
<tr>
    <td>{{c["asunto"]}}</td>
    <td>{{c["mensaje"]}}</td>
    <th>{{c["fecha"]}} / {{c["hora"]}}</th>
    <td>{{c["nombreUsuario"]}}</td>
    <td><button type="reset" class="btn btn-info">Borrar</button></td>
</tr>
{%endfor%}
</table>
