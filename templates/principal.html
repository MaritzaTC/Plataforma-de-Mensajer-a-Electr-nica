                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">

                    <div class="tab-pane active" id="tab_1">
                      <form onsubmit="return enviarEmailD()">

                          <hr>
                        <select required class='form-control' name='sl_destino' id='sl_destino'>

                        <textarea required placeholder="Mensaje:" id="txtMensaje" name="txtMensaje" class="form-control" max="300"></textarea>

                        <center><button class="btn btn-success" type="submit">Enviar</button></center>
                      </form>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">

                        <div class="col-md-6" id="d_recibidos" name="d_recibidos">Recibidos</div>
                      </div>
                      
                      </div>
                      <div class="tab-pane" id="tab_3">
                        <center><h2>Actualizar Contrase単a</h2></center>

  <script>
   function updatePassword(){
    if($("#txtPass1").val()==$("#txtPass2").val())
    {
      $.ajax({
        url: 'updatePass',
        data: "password="+$("#txtPass1").val(),
        type : 'POST',
        success : function(resp){
                alert(resp);
        },
        error :function(xhr,status){
          alert('Error intente en otro momento');
        }
   });
    }else{
      alert("las contrase単as no coinciden");
    }
   }

   function cargarHistorial(){

      $.ajax({
        url: 'correosEnviados',
        data: "",
        type : 'POST',
        success : function(resp){
                resp="<center><h2>Correos Enviados</h2></center>"+resp
                $("#d_enviados").html(resp);
        },
        error :function(xhr,status){
          alert('Error intente en otro momento');
        }
   });
   $.ajax({
        url: 'correosRecibidos',
        data: "",
        type : 'POST',
        success : function(resp){
                resp="<center><h2>Correos Recibidos</h2></center>"+resp
                $("#d_recibidos").html(resp);
        },
        error :function(xhr,status){
          alert('Error intente en otro momento');
        }
   });
}
  function enviarEmailD(){

      $.ajax({
        url: 'enviarED',
        data: "asunto="+$("#txtAsunto").val()+"&mensaje="+$("#txtMensaje").val()+"&destino="+$("#sl_destino").val(),
        type : 'POST',
        success : function(resp){
                alert(resp);
        },
        error :function(xhr,status){
          alert('Error intente en otro momento');
        }
      })
      return false;
    }
